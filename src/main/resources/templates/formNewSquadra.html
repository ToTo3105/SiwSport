<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi squadra</title>
    <link rel="stylesheet" th:href="@{/body.css}">
    <link rel="stylesheet" th:href="@{/header.css}">
    <link rel="stylesheet" th:href="@{/nav.css}">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" th:href="@{/footer.css}">
</head>
<body>
    <header>
        <h1>siwSport</h1>
    </header>
    <nav>
        <ul class="nav-left">
            <li><a href="/squadra">Torna indietro</a></li>
        </ul>
        <ul class="nav-right">
            <li th:if="${userDetails == null}"><a href="/login">Login</a></li>
            <li th:if="${userDetails != null}"><p th:text="'Benvenuto ' + ${userDetails.username} + '.'">Benvenuto</p></li>
            <li th:if="${userDetails != null}"><a href="/logout">Logout</a></li>
        </ul>
    </nav>    
    <main>
        <div class="contenitore">
            <h2>Inserisci Dati: </h2>
            <form th:action="@{'/amministratore/squadra/newSquadra'}" method="post">
                <label>Nome: </label><input required type="text" th:field="${squadra.nome}"/><br>
                <label>Anno Fondazione: </label><input required type="number" th:field="${squadra.annoFondazione}"/><br>
                <label>Indirizzo sede: </label><input required type="text" th:field="${squadra.indirizzoSede}"/><br>
                <button type="submit">Conferma</button><br>
            </form>
        </div>
    </main>
    <footer>
        <h3>By Lore'</h3>
    </footer> 
</body>
</html>
