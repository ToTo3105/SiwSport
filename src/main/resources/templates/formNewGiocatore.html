<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Presidente</title>
    <link rel="stylesheet" th:href="@{/body.css}">
    <link rel="stylesheet" th:href="@{/header.css}">
    <link rel="stylesheet" th:href="@{/nav.css}">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="stylesheet" th:href="@{/footer.css}">
</head>
<body>
    <header>
        <h1>siwSport</h1>
    </header>
    <nav>
        <ul class="nav-left">
            <li><a href="/squadra">Torna indietro</a></li>
        </ul>
        <ul class="nav-right">
            <li th:if="${userDetails == null}"><a href="/login">Login</a></li>
            <li th:if="${userDetails != null}"><p th:text="'Benvenuto ' + ${userDetails.username} + '.'">Benvenuto</p></li>
            <li th:if="${userDetails != null}"><a href="/logout">Logout</a></li>
        </ul>
    </nav>    
    <main>
        <div class="contenitore">
            <h2>Inserisci dati giocatore</h2>
            <form th:action="@{'/presidente/squadra/'+${squadra.id}+'/newGiocatore'}" method="post">
                <div>
                    <label>Nome: <input required type="text" th:field="${giocatore.nome}"/></label>
                </div>
                <div>
                    <label>Cognome: <input required type="text" th:field="${giocatore.cognome}"/></label>
                </div>
                <div>
                    <label>Data di nascita: <input required type="date" th:field="${giocatore.dataNascita}"/></label>
                </div>
                <div>
                    <label>Luogo di nascita: <input required type="text" th:field="${giocatore.luogoNascita}"/></label>
                </div>
                <div>
                    <label>Inizio contratto: <input required type="date" th:field="${contratto.inizio}"/></label>
                </div>
                <div>
                    <label>Fine contratto: <input required type="date" th:field="${contratto.fine}"/></label>
                </div>
                <div>
                    <button type="submit">Conferma</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <h3>By Lore'</h3>
    </footer> 
</body>
</html>
